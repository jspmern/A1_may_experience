<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    // Nullish Coalescing(??) Operator
    //https://www.geeksforgeeks.org/javascript-nullish-coalescing-operator/
    <script>
        function foo(bar) {  
    bar = bar ?? 55;  
    console.log(bar);  
}  
foo(); // 55  
foo(22); // 22


//2.


const foo = {  
    bar: 0  
}  
  
const valueBar = foo.bar ?? 42;  
const valueBaz = foo.baz ?? 42;  
  
// Value of bar: 0  
console.log("Value of bar: ", valueBar);  
  
// Value of bar: 42  
console.log("Value of baz: ", valueBaz);
    </script>
</body>
</html>
