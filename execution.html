<body> 
    <h1>execution context in depth </h1>
    <script>

        //execution context
        // const url='https://blog.bitsrc.io/understanding-execution-context-and-execution-stack-in-javascript-1c9ea8642dd0'
        //closure
        https://www.freecodecamp.org/news/lets-learn-javascript-closures-66feb44f6a44/

        function funA(m,n)
        {
            return m*n
        }
        function funB(m,n)
        {
            return funA(m)
        }
        function getResult(num1,num2)
        {
            return funB(num1,num2)
        }
        let result=getResult(5,6)
        console.log(result)
    </script>
    
</body>
